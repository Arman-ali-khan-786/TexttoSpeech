  <body>
    <header>
      <h1>Text to Speech</h1>
    </header>
    <main>
      <div class="speechSection">
        <div class="Voice-cnt">
          <h2>Select Voice</h2>
          <select id="voices"></select>
        </div>
        <div class="container">
          <textarea name="" id="text" cols="50" rows="10"></textarea>
        </div>

        <div class="container">
          <div>
            <p>Volume</p>
            <input
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
              id="volume"
            />
            <span id="label-v" class="">1</span>
          </div>
          <div>
            <p class="lead">Rate</p>
            <input
              type="range"
              min="0.1"
              max="10"
              value="1"
              id="rate"
              step="0.1"
            />
            <span id="label-r" class="">1</span>
          </div>
          <div>
            <p>Pitch</p>
            <input
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.1"
              id="pitch"
            />
            <span id="label-p" class="">1</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="container ctrl">
          <button id="start">
            <i class="start-icon"></i>
          </button>
          <button id="cancel">
            <i class="cancel-icon"></i>
          </button>
          <button id="resume">
            <i class="resume-icon"></i>
          </button>
          <button id="pause">
            <i class="pause-icon"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
