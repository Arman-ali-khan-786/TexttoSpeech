<body>

    <section id="title">
    
        <div class="container-fluid">
    
        <!-- Nav Bar -->
      
      <nav class="navbar  navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">Text to speach</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#footer">Contact</a>

                  <a class="nav-link" href="#cta">Used Tech</a>
              </li>
          </ul>
       </div>

    <!-- Title -->
        <div class="row row1">
          <div class="col-md-6">
            <h1 >Convert every type of text into the voice.</h1>        
          </div>
          <div class="col-md-6">
            
          </div>
        </div>
        
      </div>
      
    
    </section>
    <!-- 
        
                   

        </div> -->
    <!-- Features -->
      <section id="features">
        
        <div class="row">
            
            <div class="controls features-box col-lg-3">
                    <button id="start">
                      <i class="start-icon"></i>
                    </button>
                </div>    
       
            <div class="features-box col-lg-3">    
            <button id="cancel">
                <i class="cancel-icon"></i>
                </button>
            </div>
         
            <div class="features-box col-lg-3">
                <button id="resume">
                <i class="resume-icon"></i>
                </button>
            </div>

         <div class="features-box col-lg-3">  
            <button id="pause">
                <i class="pause-icon"></i>
              </button>
        </div>
       
    </div>
          
        
          
     </section>

      <main>
            <div class="speechSection">
            <div class="Voice-cnt">
                <h2>Select Voice</h2>
                <select id="voices"></select>
            </div>
        <div class="container">
          <textarea name="" id="text" cols="50" rows="10"></textarea>
        </div>

        
        <div class="container">
          <div>
            <p>Volume</p>
            <input
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
              id="volume"
            />
            <span id="label-v" class="">1</span>
          </div>
        
          <div>
            <p class="lead">Rate</p>
            <input
              type="range"
              min="0.1"
              max="10"
              value="1"
              id="rate"
              step="0.1"
            />
            <span id="label-r" class="">1</span>
          </div>
        
          <div>
            <p>Pitch</p>
            <input
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.1"
              id="pitch"
            />
            <span id="label-p" class="">1</span>
          </div>
        </div>
      </div>


      </div>
    </main>
  </body>
